<!DOCTYPE html>
<html>
  <head>
    <title>Metric</title>
    <link rel="icon" type="image/x-icon" href="maths.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="top-card">
          <p>Metric/Imperial unit conversion</p>
          <h1>20</h1>
        </div>
        <div class="bottom-card">
          <div class="length">
            <p>Length (Meter/Feet)</p>
            <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
          </div>
          <div class="volume">
            <p>Volume (Liters/Gallons)</p>
            <p id="volume">
              0 liters = 0.000 gallons | 0 gallons = 0.000 liters
            </p>
          </div>
          <div class="mass">
            <p>Mass (Kilograms/Pounds)</p>
            <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
